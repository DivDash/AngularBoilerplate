name: Android build
on:
  push:
    branches: [mubashir]
jobs:
  Android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Install npm dependencies
        run:  npm install

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          
      - name: Caching ruby dependencies
        uses: actions/cache@v2
        with:
          path: 'vendor/bundle'
          key: ${{ runner.os }}-gems-${{ secrets.GEMS_CACHE_VERSION }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Caching Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Install dependencies to support ruby project
        run:  |
          cd android
          bundle config --global set deploy_platform_default x86_64-linux
          bundle install 
          
      - name: Create and populate .env.secret file
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        run: |
          cd android
          ls
          chmod +x gradlew
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          git config --global user.email ${{github.event.pusher.email}}
          git config --global user.name ${{github.event.pusher.name}}
          cd fastlane
          touch .env.secret
          echo KEYSTORE_PASSWORD="$KEYSTORE_PASSWORD" > .env.secret
          echo KEYSTORE_ALIAS="$KEYSTORE_ALIAS" > .env.secret
          ls -a
          mkdir certificate
          cd certificate
          ls
          echo "$PLAY_CONFIG_JSON" > playstore-app-distribution-key.json.b64
          base64 -d -i playstore-app-distribution-key.json.b64 > playstore-app-distribution-key.json
          ls 
          echo "$ANDROID_KEYSTORE_FILE" > my-release-key.jks.b64
          base64 -d -i my-release-key.jks.b64 > my-release-key.jks
          ls
          pwd
          cd ..
          cd ..
          ls
          pwd
          bundle install 
          bundle exec fastlane build_and_distribute

